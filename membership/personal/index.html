<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>회원가입</title>
</head>
<body>

    
    <!-- 헤더에 로고 추가 -->
    <header class="header">
        <img src="img/주차잇슈.png" alt="로고" class="logo">
        <!-- <h2 class="signup-title">회원가입</h2> -->
        <i class="fas fa-home" style="font-size: 40px; color: #333; margin-left: auto; padding:20px"></i>
    </header>

    <div class="container">
        <div class="signup-container">
            <h2 class="text-center"> 개인 회원가입</h2>
            <form>
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" class="form-control" placeholder="사용자 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="nickname" id="nickname" class="form-control" placeholder="닉네임을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="id" id="id" class="form-control" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn-primary">가입하기</button>
            </form>
            <p class="text-center mt-3">
                이미 계정이 있으신가요? <a href="#">로그인</a>
            </p>
        </div>
    </div>
    <!-- 푸터 추가 -->
    <footer>
        <p>© 2024 주차잇슈. All rights reserved.</p>
    </footer>
</body>
</html>
