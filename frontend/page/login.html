    <div class="container">
        <!-- Heading -->
        <h1>주차잇슈</h1>
        
        <!-- Links -->
        <ul class="links">
            <li>
                <a href="#" id="signin" class="active">개인 회원</a>
            </li>
            <li>
                <a href="#" id="signup">기업회원</a>
            </li>
            <li>
                <a href="./membership/personal/index.html" id="reset">회원가입</a>
            </li>
        </ul>
        
        <!-- Form -->
        <form  action="" method="post">
        <!-- id input -->
            <div class="first-input input__block first-input__block">
                <input type="id" placeholder="Id" class="input" id="id"   />
            </div>
            <!-- password input -->
            <div class="input__block">
                <input type="password" placeholder="Password" class="input" id="password"    />
            </div>
            <!-- repeat password input -->
            <div class="input__block">
                <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password"    />
            </div>
            <!-- 로그인 버튼인데 값이 주어지고 로그인에 성공하면 메인페이지로 이동하게 끔 코드 수정 예정-->
            <button class="signin__btn">
                Sign in
            </button>
        </form>
    <script>
        // 모든 링크를 선택
        const links = document.querySelectorAll('.links li a');
        const resetLink = document.getElementById('reset');
        // 링크 클릭 이벤트 처리
        links.forEach(link => {
            link.addEventListener('click', () => {
                // 모든 링크에서 active 클래스 제거
                links.forEach(link => link.classList.remove('active'));                
                // 현재 클릭된 링크에 active 클래스 추가
                link.classList.add('active');
                
                // 특정 동작 추가: placeholder 값 변경
                const idInput = document.getElementById('id');
                if (link.id === 'signin') {
                    idInput.placeholder = "Id"; // 개인회원
                    resetLink.href = "./membership/personal/index.html"; // 개인회원 가입 링크
                } else if (link.id === 'signup') {
                    idInput.placeholder = "기업회원 Id"; // 기업회원
                    resetLink.href = "./membership/enterprise/index.html"; // 기업회원 가입 링크
                }
            });
        });

        const loginForm = document.querySelector('form'); // form 요소 선택
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // 기본 폼 제출 동작 방지
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            const endpoint = isCompanyUser ? '/api/login/idpw/company' : '/api/login/idpw/common'

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, password }),
            })
            .then(response => {
                if (response.ok) {
                    response.json().then(data => {
                        // 로그인 성공, 토큰 로컬스토리지에 저장 후 메인페이지 전환
                        localStorage.setItem('token', data.token);
                        window.location.href = "./index.html"; 
                    });
                } else {
                    // 로그인 실패 시 처리 (예: 에러 메시지 표시)
                    alert('로그인 실패');
                }
                })
                .catch(error => {
                    console.error('로그인 요청 실패:', error);
                });
            });
    </script>

            <div id="naverIdLogin" style="display: none;"></div>
            <script type="text/javascript">
                const naver_client_id = process.env.naver_client_id;
                var naver_id_login = new naver_id_login( naver_client_id, "www.parkingissue.online/logincallback/naver.html" );
                var state = naver_id_login.getUniqState();
                naver_id_login.setButton("green", 0, 50);
                naver_id_login.setDomain("www.parkingissue.online");
                naver_id_login.setState(state);
                naver_id_login.setPopup();
                naver_id_login.init_naver_id_login();

                document.getElementById('NaverLoginBtn').addEventListener('click', function() {
                    document.querySelector('#naverIdLogin .link_naver').click();
                })
            </script>
