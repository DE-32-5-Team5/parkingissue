<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="../../images/parkingissue-favicon-16x16.png"/>
    <link rel="apple-touch-icon" href="../../images/parkingissue-apple-icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>회원가입</title>
</head>
<body id="is-preload">
    <div class="wrapper">
        <header id="header">
            <div class="inner">
                <!-- Logo and Search Bar Container -->
                <div class="logo-container">
                    <a href="../../login.html" class="logo">
                        <span class="symbol"><img src="../../images/자동차.gif" alt="" /></span><span class="title">주차잇슈</span>
                    </a>
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="inner">
                <div class="signup-container">
                    <h2 class="text-center"> 기업 회원가입</h2>
                    <form class="formAllC">
                        <div class="form-group">
                            <label for="username">기업명</label>
                            <input type="text" id="username" class="form-control" placeholder="기업명을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="id">담당자</label>
                            <input type="id" id="id" class="form-control" placeholder="담당자 이름을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <div class="phone-container">
                                <input type="tel" id="phone1" class="phone-input" placeholder="010" maxlength="3" required>
                                <span>-</span>
                                <input type="tel" id="phone2" class="phone-input" placeholder="1234" maxlength="4" required>
                                <span>-</span>
                                <input type="tel" id="phone3" class="phone-input" placeholder="5678" maxlength="4" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="id" id="id" class="form-control" placeholder="아이디를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="btn-primary">가입하기</button>
                    </form>
                    <p class="text-center mt-3">
                        이미 계정이 있으신가요? <a href="../../login.html">로그인</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- 푸터 추가 -->
        <footer>
            <p>© 2024 주차잇슈. All rights reserved.</p>
        </footer>
    </div>
    <script src="../../assets/js/register.js"></script>
</body>
</html>
